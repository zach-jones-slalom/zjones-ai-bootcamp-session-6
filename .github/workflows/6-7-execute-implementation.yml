name: Step 6-7

on:
  push:
    branches:
      - '001-*'
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  issues: write
  id-token: write

jobs:
  find_exercise:
    name: Find Exercise Issue
    uses: skills/exercise-toolkit/.github/workflows/find-exercise-issue.yml@v0.4.0
  
  check_step_work:
    name: Check step work
    runs-on: ubuntu-latest
    needs: [find_exercise]
    env:
      ISSUE_URL: ${{ needs.find_exercise.outputs.issue-url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get response templates
        uses: actions/checkout@v4
        with:
          repository: skills/exercise-toolkit
          path: exercise-toolkit
          ref: v0.4.0

      - name: Update comment - checking work
        run: |
          gh issue comment "$ISSUE_URL" \
            --body-file exercise-toolkit/markdown-templates/step-feedback/checking-work.md \
            --edit-last
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
        # START: Check practical exercise

      - name: Check for overdue keyword in code
        id: check_overdue_implementation
        continue-on-error: true
        run: |
          if grep -qi "overdue" packages/frontend/src/App.js packages/frontend/src/components/TodoCard.js packages/frontend/src/components/TodoList.js 2>/dev/null; then
            echo "Found 'overdue' keyword in frontend components"
            exit 0
          else
            echo "Implementation keyword 'overdue' not found in expected files!"
            exit 1
          fi

      - name: Build message - step results
        id: build-message-step-results
        uses: skills/action-text-variables@v2
        with:
          template-file: exercise-toolkit/markdown-templates/step-feedback/step-results-table.md
          template-vars: |
            step_number: 6-7
            passed: ${{ steps.check_overdue_implementation.outcome == 'success' }}
            results_table:
              - description: "The overdue functionality should be implemented in the frontend components"
                passed: ${{ steps.check_overdue_implementation.outcome == 'success' }}
                error_message: "The overdue implementation was not found in the code. Make sure you ran the /speckit.implement command and all tasks were completed."

      - name: Create comment - step results
        run: |
          gh issue comment "$ISSUE_URL" \
            --body "$COMMENT_BODY" \
            --edit-last
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_BODY: ${{ steps.build-message-step-results.outputs.updated-text }}

      - name: Fail job if not all checks passed
        if: contains(steps.*.outcome, 'failure')
        run: exit 1

      # END: Check practical exercise

      - name: Build message - step finished
        id: build-message-step-finish
        uses: skills/action-text-variables@v2
        with:
          template-file: exercise-toolkit/markdown-templates/step-feedback/step-finished-prepare-next-step.md
          template-vars: |
            next_step_number: 6-X

      - name: Update comment - step finished
        run: |
          gh issue comment "$ISSUE_URL" \
            --body "$ISSUE_BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_BODY: ${{ steps.build-message-step-finish.outputs.updated-text }}

      - name: Success
        run: echo "Implementation completed successfully."
      
  post_next_step_content:
    name: Post completion message
    needs: [find_exercise, check_step_work]
    runs-on: ubuntu-latest
    env:
      ISSUE_URL: ${{ needs.find_exercise.outputs.issue-url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get response templates
        uses: actions/checkout@v4
        with:
          repository: skills/exercise-toolkit
          path: exercise-toolkit
          ref: v0.4.0

      - name: Create comment - bootcamp complete
        run: |
          gh issue comment "$ISSUE_URL" \
            --body "ðŸŽ‰ Congratulations! You've successfully completed the Spec-Driven Development bootcamp! You've learned how to initialize SpecKit, establish project principles, create specifications, clarify requirements, plan implementation, generate tasks, and implement features with AI assistance. Your overdue todo feature is now complete and integrated!"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Disable current workflow
        run: |
          gh workflow disable "Step 6-7"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Note: This workflow call is commented out until the bootcamp-scoreboard app is ready for more cohorts
